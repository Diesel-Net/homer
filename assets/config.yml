# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:

  - name: Kiwi Labs
    icon: fab fa-github
    url: https://github.com/Diesel-Net

  - name: Wikipedia
    icon: fas fa-book
    url: https://www.wikipedia.org/
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  # - name: Second page!
  #   icon: fas fa-file-alt
  #   url: "#additional-page"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:

  - name: Core Infrastructure
    icon: fas fa-network-wired
    items:

      - name: Proxmox VE
        logo: assets/images/pve.png
        subtitle: Virtual Environment
        tag: pve
        url: https://pve.diesel.net:8006

      - name: PfSense
        logo: assets/images/pfsense.png
        subtitle: Firewall, Router, Proxy, etc.
        tag: pfsense
        url: https://pfsense.diesel.net:8443

      - name: Cisco SG250-08HP
        logo: assets/images/cisco.png
        subtitle: Packet Switch
        tag: switch
        url: https://switch.kiwi-labs.net

      - name: RT-AX88U
        logo: assets/images/merlin.png
        subtitle: Wireless Access Point
        tag: wap
        url: https://wap.diesel.net

  - name: External Services
    icon: fas fa-cloud
    items:

      - name: Cloudflare
        logo: assets/images/cloudflare.svg
        subtitle: Registrar, DNS, and Content Delivery Network
        tag: pve
        url: https://dash.cloudflare.com

      - name: Plex
        logo: assets/images/pms.png
        subtitle: Stream Movies and TV
        tag: plex
        url: https://app.plex.tv

  - name: Montoring
    icon: fas fa-chart-area
    items:

      - name: ntopng
        logo: assets/images/ntop.png
        subtitle: Network Traffic Analysis and Flow Collection
        tag: ntop
        url: https://pfsense.diesel.net:3000/
   
